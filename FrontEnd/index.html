<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Gateway</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="text-center">
    <div class="form-signin w-100 m-auto">
      <form action="">
        <img
          class="mb-4"
          src="/media/img1.png"
          alt=""
          width="35%"
          height="35%"
        />
        <h1 class="h4 mb-3 fw-normal">Please donate...</h1>
        <div class="form-floating my-2">
          <input
            type="text"
            class="form-control"
            placeholder="Sakata Gintoki"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Amount"
          />
          <label for="floatingPassword">Amount</label>
        </div>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-success" id="checkoutButton">
          Checkout
        </button>
        <p class="mt-5 mb-3 text-muted">Â©Made by Kunal</p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script/index.js"></script>
  </body>
</html>
